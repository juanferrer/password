<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Password</title>
    <meta name="author" content="Juan Ferrer">
    <meta name="description" content="Password (party game)">
    <meta name="keywords" content="Password, party, game, online, multiplayer">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="theme-light">
    <div class="content-area">
        <button class="theme-button" id="theme-button"><i class="material-icons">invert_colors</i></button>
        <div class="title" id="title">Password</div>
        <hr>
        <div class="game-area button-area">
            <div class="button-pair">
                <button class="game-button" id="start-new-game-button">NEW GAME</button>
                <button class="game-button" id="settings-button">SETTINGS</button>
            </div>
        </div>

        <div class="game-area new-game-area">
            <!-- <div class="teams-list" id="teams-list"></div> -->
            <ul class="teams-list"></ul>
            <div class="input-button-pair">
                <input class="new-game-team-name-input" type="text" name="new-game-team-name" value=""
                    placeholder="Team name">
                <button class="new-game-team-name-add-button" type="button" id="new-game-team-name-add-button"
                    data->+</button>
            </div>
            <div class="button-pair">
                <button class="game-button" id="new-game-button">START</button>
                <button class="game-button back-button" id="new-game-back-button">BACK</button>
            </div>
        </div>

        <div class="game-area settings-area">
            <!-- TODO -->
            <div class="label-counter-pair">
                <label for="rounds-counter-display" id="rounds-number-input-label">Rounds</label>
                <div class="counter">
                    <div class="counter-display" id="rounds-counter-display" data-value="5" data-step="1"
                        data-setting="amountOfRounds" contenteditable="">5</div>
                    <div class="counter-button-pair">
                        <button class="counter-button counter-increment-button"
                            data-display="rounds-counter-display">+</button>
                        <button class="counter-button counter-decrement-button"
                            data-display="rounds-counter-display">-</button>
                    </div>
                </div>
            </div>

            <div class="label-counter-pair">
                <label for="time-counter-display" id="time-number-input-label">Time per turn</label>
                <div class="counter">
                    <div class="counter-display" id="time-counter-display" data-value="60" data-step="10"
                        data-setting="time" contenteditable="">60</div>
                    <div class="counter-button-pair">
                        <button class="counter-button counter-increment-button"
                            data-display="time-counter-display">+</button>
                        <button class="counter-button counter-decrement-button"
                            data-display="time-counter-display">-</button>
                    </div>
                </div>
            </div>

            <div class="label-counter-pair">
                <label for="word-counter-display" id="word-number-input-label">Words per turn</label>
                <div class="counter">
                    <div class="counter-display" id="word-counter-display" data-value="5" data-step="1"
                        data-setting="amountOfWords" contenteditable="">5</div>
                    <div class="counter-button-pair">
                        <button class="counter-button counter-increment-button"
                            data-display="word-counter-display">+</button>
                        <button class="counter-button counter-decrement-button"
                            data-display="word-counter-display">-</button>
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="extra-point-checkbox">
                <label for="extra-point-checkbox" id="extra-point-checkbox-label">Award extra point on
                    completion</label>
            </div>
            <button class="game-button back-button" id="settings-back-button">BACK</button>
        </div>

        <div class="game-area gameplay-area">
            <div class="gameplay-area-team-name-and-timer">
                <div class="gameplay-area-team-name">TEAM</div>
                <div class="gameplay-area-timer">
                    <div class="gameplay-area-timer-number">60</div>
                    <svg class="gameplay-area-timer-circle">
                        <circle r="27" cx="30" cy="30"></circle>
                    </svg>
                </div>
            </div>
            <ul class="gameplay-area-word-list">
                <li>Word 0</li>
                <li>Word 1</li>
                <li>Word 2</li>
                <li>Word 3</li>
                <li>Word 4</li>
            </ul>
        </div>

        <div class="game-area intermediate-area">
            <div class="intermediate-area-instruction">Pass it to</div>
            <div class="intermediate-area-next-team">NEXT TEAM</div>
            <div class="team-scores-list" id="team-intermediate-scores-list"></div>
            <div class="button-pair">
                <button class="game-button" id="continue-button">CONTINUE</button>
                <button class="game-button back-button" id="exit">EXIT</button>
            </div>
        </div>

        <div class="game-area score-area">
            <div class="team-scores-list" id="team-scores-list"></div>
            <div class="button-pair">
                <button class="game-button" id="play-again-button">PLAY AGAIN</button>
                <button class="game-button" id="score-settings-button">SETTINGS</button>
            </div>
        </div>
        <hr>
        <div class="language-select-container">
            <select id="language-select"></select>
        </div>
        <div class="version-number">v0.1</div>
        <div class="small-links">
            <a href="https://github.com/juanferrer/password">github.com/juanferrer/password</a>
        </div>
    </div>
